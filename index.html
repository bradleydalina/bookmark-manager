<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta name="viewport" content="width=device-width">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Bookmark Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<style>
		@import url("//cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css");
		@import url("//cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css");
		@import url("https://fonts.googleapis.com/css?family=Raleway:300,300italic,500,500italic");

		* {
			margin: 0;
			padding: 0;
			font-family: Raleway, Helvetica, sans-serif;
			font-size: 18pt;
			font-weight: 300;
			line-height: 1.75;
			letter-spacing: .025em;
			box-sizing: border-box;
			font-size: 14px;
		}

		body {
			-webkit-font-smoothing: antialiased;
			-webkit-text-size-adjust: none;
			width: 100% !important;
			height: 100% !important;
			line-height: 1.6;
			background-color: #f6f6f6;
		}

		#main,
		#main>tr,
		#main>tr>td {
			height: 100%;
			width: 100%;
			position: absolute;
		}

		.dashboard {
			display: flex !important;
			max-width: 1270px !important;
			clear: both !important;
			flex-direction: column;
			height: calc(100% - 60px);
			width: calc(100% - 60px);
			margin: 30px auto;
		}

		.container {
			display: flex !important;
			align-items: start;
			justify-contents: center;
		}
    ul.navigation li{line-height:30px;}
	  ul.navigation li a{text-decoration:none; cursor:hand; color:#1d1d1d;transition: color linear 200ms;}
	  ul.navigation li a:hover{color:#1d1d1d73;transition: color linear 200ms;}
		h1,
		h2,
		h3 {
			color: #000;
			margin: 40px 0 0;
			line-height: 1.2;
			font-weight: 400;
		}

		h1 {
			font-size: 32px;
			font-weight: 500;
		}

		h2 {
			font-size: 24px;
		}

		h3 {
			font-size: 18px;
		}

		h4 {
			font-size: 14px;
			font-weight: 600;
		}

		textarea,
		select,
		input[type='text'],
		input[type='search'],
		input[type='password'],
		input[type='file'],
		input[type='email'],
		input[type='number'] {
			line-height: 32px;
			padding: 2px 5px !important;
			height: 32px;
			border-radius: 0px !important;
			outline: 0;
		}

		.spinner {
			margin: 10px auto;
			width: 50px;
			height: 30px;
			text-align: center;
			font-size: 10px;
		}

		.spinner>div {
			background-color: #333;
			height: 100%;
			width: 6px;
			display: inline-block;

			-webkit-animation: sk-stretchdelay 1.2s infinite ease-in-out;
			animation: sk-stretchdelay 1.2s infinite ease-in-out;
		}

		.spinner .rect2 {
			-webkit-animation-delay: -1.1s;
			animation-delay: -1.1s;
		}

		.spinner .rect3 {
			-webkit-animation-delay: -1.0s;
			animation-delay: -1.0s;
		}

		.spinner .rect4 {
			-webkit-animation-delay: -0.9s;
			animation-delay: -0.9s;
		}

		.spinner .rect5 {
			-webkit-animation-delay: -0.8s;
			animation-delay: -0.8s;
		}

		@-webkit-keyframes sk-stretchdelay {

			0%,
			40%,
			100% {
				-webkit-transform: scaleY(0.4)
			}

			20% {
				-webkit-transform: scaleY(1.0)
			}
		}

		@keyframes sk-stretchdelay {

			0%,
			40%,
			100% {
				transform: scaleY(0.4);
				-webkit-transform: scaleY(0.4);
			}

			20% {
				transform: scaleY(1.0);
				-webkit-transform: scaleY(1.0);
			}
		}
    .modal .modal-body {
      background: #f8fafb;
    }
    .modal .modal-header {
      padding: 30px 15px;
      text-align: center;
      display: block;
      }
    .modal .modal-title {
    font-size: 26px;
    color:#676a6c;
    }
    .btn{
      border-radius:3px;
      }
      .btn-light{border:solid 1px #ddd; color:#1d1d1d;}
      .form-control:focus, .form-check-input:focus{box-shadow:none;border-color:#1d1d1d77;}
	</style>
	<link rel="stylesheet" href="https://cdn.datatables.net/2.0.8/css/dataTables.dataTables.css" />
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"
		integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
	<script src="https://cdn.datatables.net/2.0.8/js/dataTables.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
</script>
</head>

<body>
	<table id="main">
		<tr>
			<td>
				<div class="dashboard">
					<h1 style="margin-bottom:5px;margin-top:0;">Bookmark Manager</h1>
					<div class="breadcrumbs" style="margin-bottom:35px;">Your bookmark collection is now safe.</div>
					<div class=" row container">
						<div>Login</div>
					</div>
				</div>
			</td>
		</tr>
	</table>
  	<script src="https://accounts.google.com/gsi/client" async></script>
	<script type="module">
      
	</script>
</body>

</html>
